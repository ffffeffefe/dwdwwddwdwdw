    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.dropdown-item button');
            const colorInput = document.getElementById('thmclr');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    document.body.style.backgroundColor = button.getAttribute('data-color');
                });
            });

            colorInput.addEventListener('input', (event) => {
                document.body.style.backgroundColor = event.target.value;
                const customBtn = document.querySelector('[data-custom]');
                customBtn.classList.add('active');
            });
        });
    </script>
