<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>      <script src="beo.js"></script>
    <link rel="icon" type="image/png" href="https://social-studies.static.domains/favicon/faviconold.png">
    <!-- Google Fonts Link for Noto Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif; /* Apply Noto Sans font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            opacity: 0; /* Initial opacity set to 0 */
            transition: opacity 2s ease-in; /* Smooth transition for fade-in effect */
            /* Ensure that any default styling does not interfere */
            transition: opacity 2s ease-in, visibility 2s ease-in;
            visibility: hidden; /* Hide content until fade-in is complete */
        }
        body.fade-in {
            opacity: 1; /* Opacity set to 1 when class is added */
            visibility: visible; /* Ensure content is visible when opacity is 1 */
        }
        .container {
            background-color: #ffffff; /* White background for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px; /* Space inside the container */
            max-width: 500px; /* Max width of the container */
            width: 90%; /* Responsive width */
            margin: 0 auto; /* Centering the container */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #007bff; /* Add a nice blue color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow for better readability */
        }
        p {
            font-size: 1.5em;
            color: #555; /* Slightly darker gray for the paragraph text */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure fade-in class is applied every time
            document.body.classList.remove('fade-in');
            void document.body.offsetWidth; // Trigger reflow
            document.body.classList.add('fade-in');

            let countdown = 5;
            const textElement = document.getElementById('countdown-text');
            const interval = setInterval(function() {
                if (countdown > 0) {
                    countdown--;
                    textElement.textContent = `Deploying ELECTRON in ${countdown}...`;
                } else {
                    clearInterval(interval);
                    window.location.href = '/index';
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>ELECTRON Proxy</h1>      
        <h2>This the 1/2 steps of getting to ELECTRON.</h2>
        <p id="countdown-text">Deploying ELECTRON in 5...</p>
    </div>
    <script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
