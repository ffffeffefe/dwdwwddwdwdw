<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Unblocker</title>
      <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/x-icon" href="faviconV2.png">
      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(20, 20, 20); /* Dark background for the website */
            color: #fff; /* White text color for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align text inside the container */
            opacity: 0; /* Start with opacity 0 */
            animation: fadeIn 1s ease-in-out forwards; /* Apply the fade-in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px); /* Slightly move up from the bottom */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* End with original position */
            }
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            color: #333; /* Dark text color for better readability */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #video-container {
            margin-top: 20px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
       /* Button Container Adjustments */
        .button-container {
            display: flex;
            gap: 15px;
            margin-left: 0; /* Keep buttons in their original place */
        }

        /* Header Buttons and Dropdown Styling */
        nav a,
        nav button {
            color: #fff;
            text-decoration: none;
            background: none;
            border: none;
            font-size: 24px; /* Larger font size for bigger buttons */
            cursor: pointer;
            padding: 10px; /* Added padding for larger clickable area */
            border-radius: 5px; /* Rounded corners */
        }

        nav a:hover,
        nav button:hover {
            opacity: 0.8;
        }

        /* Settings Button Styling */
        #settings {
            font-size: 24px; /* Larger font size */
            padding: 10px; /* Larger clickable area */
            border-radius: 5px; /* Rounded corners */
        }

        /* Remove dropdown related styles */
        .has-dropdown .dropdown {
            display: none; /* Remove the dropdown styling */
        }

        /* New Info Section Styling */
        .info {
            background-color: transparent;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .info h2 {
            font-size: 28px;
            color: white;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 18px;
            color: white;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="logo">
        <!-- Button container with updated buttons -->
        <div class="button-container">
            <a class="active" href="index.html"><i class="fas fa-home"></i> <strong>Home</strong></a>
            <a href="about.html" data-tippy-content="About"><i class="fas fa-info-circle"></i> <strong>About</strong></a>
            <a href="games.html" data-tippy-content="Games"><i class="fas fa-gamepad"></i> <strong>Games</strong></a>
            <a id="settings" href="settings.html" data-tippy-content="Settings"><i class="fas fa-cog fa-spin"></i> <strong>Settings</strong></a>
        </div>
    </nav>
    <div class="container">
        <h1>YouTube Video Unblocker</h1>
        <form id="video-form">
            <label for="youtube-url">Enter YouTube URL:</label>
            <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=XXXXXXX" required>
            <button type="submit">Submit</button>
        </form>
        
        <div id="video-container"></div>

        <p>Note: Some links may be blocked depending on regional restrictions or content availability. However, most links should work without issues.</p>
    </div>

    <script>
        document.getElementById('video-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const url = document.getElementById('youtube-url').value;
            const videoId = url.split('v=')[1].split('&')[0]; // Extract the video ID
            const embedUrl = `https://www.youtube.com/embed/${videoId}`;

            // Create the iframe element
            const iframe = document.createElement('iframe');
            iframe.width = '560';
            iframe.height = '315';
            iframe.src = embedUrl;
            iframe.frameBorder = '0';
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;

            // Clear previous content and append new iframe
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = ''; // Clear previous iframe
            videoContainer.appendChild(iframe);
        });
    </script>
<!-- Static App Form Collection Script -->
<script src="https://static.app/js/static-forms.js" type="text/javascript"></script>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
